<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>

  <style>
    * {
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      font-family: raleway, sans-serif;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      color: #fff;
      font-size: 40px;
      margin-bottom: 30px;
    }

    body {
      display: flex;
      background-color: #124e66;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    #menu-h {
      background-color: #124e66;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      height: 100%;
    }

    #menu-h ul {
      max-width: 1000px;
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #menu-h ul li {
      display: vertical;
    }

    #menu-h ul li a {
      color: #FFF;
      padding: 20px;
      display: inline-block;
      border: 2px solid black;
      border-radius: 20px;
      text-decoration: none;
      transition: background .4s;
    }

    #menu-h ul li a:hover {
      background-color: #CD3700;
    }

    .word {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .letter
    {
        color: #fff;
    }

    .LogReg {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 30px;
      position: absolute;
      top: 0;
      right: 0;
      margin-right: 30px;
    }

    .username {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 30px;
      position: absolute;
      top: 0;
      left: 0;
      margin-left: 30px;
    }

    .login-button,
    .register-button {
      color: #FFF;
      padding: 10px 20px;
      display: inline-block;
      text-decoration: none;
      transition: background .4s;
      background-color: hsl(19, 90%, 52%);
      margin-left: 10px;
    }

    .login-button:hover,
    .register-button:hover {
      background-color: hsl(19, 70%, 42%);
    }

    <!--
    CSS for Admin table
    -->

    table
    {
        margin: 0 auto;
        width: 5O%;
        table-layout: fixed;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        color: #FFF;
    }

    th {
        background-color: #f2f2f2;
    }

    .message-list
    {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: left;
        max-height: 200px;
        overflow: auto;
        overflow-x: hidden;
    }

    .message-list li {
        white-space: nowrap;
    }

    .message-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .message-wrapper {
        max-width: 100%;
        max-height: 100%;
        overflow: auto;
        overflow-x: hidden;
        padding: 10px;
        box-sizing: border-box;
    }
  </style>
</head>

<body>

  <div id="main-content" class="container">
    <div class="row">
      <div class="col-md-6"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="conversation" class="table table-striped">
          <tbody id="greetings"></tbody>
        </table>
      </div>
    </div>
  </div>
  <h1>
    <div class="word">
      <div class="letter">G</div>
      <div class="letter">o</div>
      <div class="letter">o</div>
      <div class="letter">g</div>
      <div class="letter">o</div>
      <div class="letter">l</div>
    </div>
  </h1>

  <nav id="menu-h">
    <ul>
      <li><a href="/search">Search</a></li>
      <li><a href="/indexNewUrl">Index New Url</a></li>
      <li><a href="/listPages">List Pages</a></li>
      <li><a href="/IndexHackersNews">Index Hackers News</a></li>
      <li><a href="/OpenAI">Ask ChatGPT</a></li>
      <li th:if="${hackerNewsBoolean}" style="background-color: #F35C16;">
        <a style="color:#FFF" href="/">The top stories of
          Hacker News have been
          indexed</a>
      </li>
    </ul>

  </nav>
  <div class="LogReg">
    <a th:unless="${userLogged}" href="/login" class="login-button">Login</a>
    <a th:unless="${userLogged}" href="/register" class="register-button">Register</a>
    <span th:if="${userLogged}" style="font-size: 14px; color: #478dcb; margin-right: 10px;">Logged in as <span
        th:text="${username}"></span></span>
    <a th:if="${userLogged}" href="/logout" class="register-button">Logout</a>
  </div>


</body>

</html>
