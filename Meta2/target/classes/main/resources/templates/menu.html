<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>

  <style>
    * {
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      font-family: raleway, sans-serif;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      color: #fff;
      font-size: 40px;
      margin-bottom: 30px;
    }

    body {
      display: flex;
      background-color: #124e66;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    #menu-h {
      background-color: #124e66;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      margin: 20px;
      height: 100%;
    }

    #menu-h ul {
      max-width: 1000px;
      list-style: none;
      padding: 10px;
      display: flex;
      width: 500px;
      margin: 20px;
      flex-direction: line;
      align-items: center;
      justify-content: center;
    }

    #menu-h ul li {
      display: vertical;
      margin: 5px;
    }

    #menu-h ul li a {
      color: #FFF;
      padding: 15px;
      display: inline-block;
      border: 2px solid black;
      border-radius: 30px;
      text-decoration: none;
      transition: background .4s;
    }

    #menu-h ul li a:hover {
      background-color: #CD3700;
    }

    .word {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .letter
    {
        color: #fff;
    }


    <!--
    CSS for Admin table
    -->

    table
    {
        margin: 0 auto;
        width: 5O%;
        table-layout: fixed;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        color: #FFF;
    }

    th {
        background-color: #f2f2f2;
    }

    .message-list
    {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: left;
        max-height: 200px;
        overflow: auto;
        overflow-x: hidden;
    }

    .message-list li {
        white-space: nowrap;
    }

    .message-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .message-wrapper {
        max-width: 100%;
        max-height: 100%;
        overflow: auto;
        overflow-x: hidden;
        padding: 10px;
        box-sizing: border-box;
    }
  </style>
</head>

<body>

  <div id="main-content" class="container">
    <div class="row">
      <div class="col-md-6"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="conversation" class="table table-striped">
          <tbody id="greetings"></tbody>
        </table>
      </div>
    </div>
  </div>
  <h1>
    <div class="word">
      <div class="letter">G</div>
      <div class="letter">o</div>
      <div class="letter">o</div>
      <div class="letter">g</div>
      <div class="letter">o</div>
      <div class="letter">l</div>
    </div>
  </h1>

  <div class="src-box">
    <input class="search" type="text" placeholder="  ">
    <button type="reset"></button>
  </div>

  <nav id="menu-h">
    <ul>
      <!--<li><a href="/search">Search</a></li>-->
      <li><a href="/indexNewUrl">Index New Url</a></li>
      <li><a href="/listPages">List Pages</a></li>
      <li><a href="/IndexHackersByUsername">Index Hackers By Username</a></li>
      <li><a href="/Youtube">Youtube</a></li>
    </ul>

  </nav>


  <!-- when click enter e searchs -->
  <script>
    document.querySelector('.src-box input[type=text]').addEventListener('keyup', function (e)
    {
        if (e.keyCode == 13)
        {
            result = document.querySelector('.src-box input[type=text]').value
            window.location.href = 'http://localhost:8080/getSearchResults/' + result + "?page=0";
        }
    });


  </script>


</body>

</html>
